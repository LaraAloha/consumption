<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 👩🏽‍🎓 competent consumption</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="root">
        <div class="wrap">
            <div class="fields-container">
                <div class="preloader_wrap">
                    <div class="preloader"> </div>
                </div>
                <nav class="fields">

                    <h1 class="title">
                        competent consumption 👩🏽‍🎓
                    </h1>
                    <h2 class="subtitle">How many ways there are to combine your clothes? </h2>
                    <label>
                        trousers & jeans

                        <input id="trousers" type="number" data-clothes-type="bottom" value="1" placeholder="0"
                            class="field" />
                    </label>
                    <label>
                        shorts and skirts
                        <input id="skirts" type="number" data-clothes-type="bottom" value="1" placeholder="0"
                            class="field" />
                    </label>

                    <label>
                        T-shirts and blouses
                        <input id="blouses" type="number" data-clothes-type="top" value="1" placeholder="0"
                            class="field" />
                    </label>

                    <label>
                        sweaters and hoodies
                        <input id="sweaters" type="number" data-clothes-type="top" value="2" placeholder="0"
                            class="field" />
                    </label>
                    <label>
                        dresses and overalls
                        <input id="dresses" type="number" data-clothes-type="fullBody" value="2" placeholder="0"
                            class="field" />
                    </label>
                    <div class="btn_wrap">
                        <button class="btn_result"> Check your result </button>
                    </div>
                </nav>

                <div class="result">
                    <div class="result_text "></div>
                    <div class="result_number"></div>
                    <div class="result_conclusion"></div>
                    <div class="btn_recyclingCenter_wrap">
                        <button class="btn_recyclingCenter"> clothing recycling centers in london </button>
                    </div>
                </div>
            </div>
            <nav class="accordion">
            </nav>
        </div>

    </div>
    <script src="./config.js" async></script>
    <script src="./script.js" async></script>
</body>

</html>
